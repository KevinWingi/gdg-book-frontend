<form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title">Title</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid">
            <input nz-input formControlName="title" id="title" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="numPages">Number of pages</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid">
            <input nz-input formControlName="numPages" id="numPages" type="number" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="author">Author</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid">
            <input nz-input formControlName="autor" id="author" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="publishYear">Publish Year</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="The input is not valid">
            <input nz-input formControlName="publishYear" id="publishYear" />
        </nz-form-control>
    </nz-form-item>
</form>

<div *nzModalFooter>
    <button nz-button (click)="destroyModal()">Cancel</button>
    <button nz-button nzType="primary" (click)="submitForm()">Save</button>
</div>
